    <!-- navigation bar----------------------------------------------------------------------------------------- -->

    <!-- car details ------------------------------------------------------------------------------------------------->

    <div class="veyron-details">
        <div class="veyron-picture"></div>
        <div class="car-details">
            <div class="left-window">
                <h2>Car Details</h2>
                <span class="span-font1">Price</span>

                <span class="span-font1">Engine</span>

            <div class="right-window">
                <h2>:</h2>
                <span>$1,500,000</span>
                <span>2012</span>
                <span>W16</span>
                <span>Automatic</span>
                <span>Coupe</span>
                <span>AWD</span>
                <span>Petrol</span>
                <span>1200 hp</span>

            <form class="option-bar">
                <label for="cars"><span class="span-font1">Choose color:</span></label>
                <select name="cars" id="cars">
                    <option value="volvo">Black</option>
                    <option value="saab">Red</option>
                    <option value="opel">Blue</option>
                    <option value="audi">White</option>

        <a href="mailto:daniel.inon.melki@gmail.com" class="gmail-link">
