<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- navigation bar----------------------------------------------------------------------------------------- -->
    <div class="nav-container">
        <div class="headline">
            <h1>Melki Cars</h1>
        </div>
        <div class="navbar">
            <a href="./index.html"><button class="about-button"><img class="icon" src="./home-white-icon.svg" alt="home icon"></button></a>
            <a href="./about.html"><button class="about-button"><img class="icon" src="./round-information-outline-white-icon.svg" alt="about icon"></button></a>
        </div>
    </div>

    <!-- car details ------------------------------------------------------------------------------------------------->

    <div class="veyron-details">
        <div class="mistral-picture"></div>
        <div class="car-details">
            <div class="left-window">
                <h2>Car Details</h2>
                <span>Price</span>
                <span>Year</span>
                <span>Engine</span>
                <span>Gearbox</span>
                <span>Car type</span>
                <span>Drive train</span>
                <span>Fuel type</span>

                <h2>:</h2>
                <span>$5,000,000</span>
                <span>2024</span>
                <span>W16</span>
                <span>Automatic</span>

        </div>

    <footer class="about-container">
        <span class="contact-write">Contact Me:</span>
        <button class="about-button"><img class="icon" src="./instagram-white-icon.svg" alt="instagram icon"></button>
        <button class="about-button"><img  class="icon" src="./whatsapp-white-icon.svg" alt="whatsapp icon"></button>
        <button class="about-button"><img class="icon" src="./email-envelope-line-white-icon.svg" alt="email icon"></button>
